{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2">Lista de Dulces</h2>
    <!-- Lista en una tarjeta donde cada sweet tenga sus datos y botones para editar y eliminar, solo visibles para administradores -->
    <div class="columns is-multiline">
        {% for sweet in sweets %}
            <div class="column is-one-third">
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <p><strong>Marca: {{ sweet.marca }} </strong></p>
                            <p><strong>Peso: {{ sweet.peso }}</strong></p>
                            <p><strong>Sabor: {{ sweet.sabor }}</strong></p>
                            <p><strong>Origen: {{ sweet.origen }}</strong></p>
                            <div class="buttons">
                                {% if current_user.has_role('admin') %}
                                    <a href="{{ url_for('sweet.update_sweet', id=sweet.id) }}" 
                                    class="button is-info">Editar</a>
                                    <a href="{{ url_for('sweet.delete_sweet', id=sweet.id) }}" 
                                    class="button is-danger">Eliminar</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
